<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mensaje Enviado | JYCEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #2c2f33;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }

    .btn-custom {
      background-color: #007bff;
      border: none;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .icon-check {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #aaa;
      font-size: 0.85rem;
      text-align: center;
    }

    footer a {
      color: #66b2ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: white;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="card text-center">
    <div class="icon-check">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>¡Gracias por tu mensaje!</h2>
    <p>Hemos recibido tu consulta correctamente. Nuestro equipo te responderá a la brevedad posible.</p>
    <a href="index.html" class="btn btn-custom mt-3">Volver al Inicio</a>
  </div>

  <footer>
    <p>© 2025 <a href="index.html">JYCEM.com.py</a> | Todos los derechos reservados</p>
  </footer>

</body>
</html>
